.scene{perspective:1200px;margin-top:80px}
.card{width:300px;height:420px;position:relative;transform-style:preserve-3d;transition:.8s;cursor:pointer}
.card.flipped{transform:rotateY(180deg)}

.back{transform:rotateY(180deg);padding:28px;text-align:center}
.icon{font-size:50px;margin-bottom:20px}
.answer{font-size:22px;line-height:1.4;font-weight:bold;color:#000;word-break:keep-all}

const a = parseInt(p.get("a"), 10) || 0;
const card = document.getElementById("card");

// 데이터 채우기 (안전장치 포함)
const selectedAnswer = ANSWERS[a % ANSWERS.length];
if (selectedAnswer) {
    document.getElementById("icon").textContent = selectedAnswer.icon;
    document.getElementById("answer").textContent = selectedAnswer.text;
} else {
    document.getElementById("icon").textContent = "🤔";
    document.getElementById("answer").textContent = "다시 시도해봐.";
}

// 쿠키 체크 (이미 본 사람 체크)

  card.classList.add("flipped");
}

// 클릭 이벤트 (하루 1번 제한 적용)
card.onclick = function() {
  // 이미 사용했으면(쿠키가 있으면) 뒤집지 않음
  if (document.cookie.includes("used")) {
      return; 
  }
  
  card.classList.add("flipped");
  
  // 쿠키 굽기 (유효기간: 하루 86400초)
